<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <header>
        <div id="title">
          <p>PALINDROME CHECKER</p>
        </div>
      </header>

      <div id="formular">
        <label for="text-input" id="instruction">
          Type text to check whether it is a palindrome:
        </label>

        <input
          id="text-input"
          maxlength="100"
          placeholder="Type text here"
          aria-describedby="instruction"
          autocomplete="off"
        />

        <button type="button" id="check-btn">CHECK IT</button>

        <div id="result" role="region" aria-live="polite"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
